<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Edad</title>

  <!--enlace al archivo de estilo CSS-->
  <link rel="stylesheet" href="estilos.css"/>
</head>
<body>

  <!--contenedor de luciernagas-->
  <div class="fireflies-container"></div>

  <!--contenido principal-->
  <div class="contenido">
    <!--titulo de la aplicacion-->
    <h1>Calculadora de Edad</h1>

    <!--etiqueta e input para seleccionar la fecha de nacimiento-->
    <label for="fechaNacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fechaNacimiento">

    <!--boton que ejecuta la funcion para calcular la edad-->
    <button onclick="calcularEdad()">Calcular edad</button>

    <!--resultado de la edad calculada-->
    <p id="resultado"></p>
  </div>

  <!--script de javascript que calcula la edad-->
  <script>
    function calcularEdad() {
      const input = document.getElementById("fechaNacimiento").value;
      const resultado = document.getElementById("resultado");

      //si no hay fecha seleccionada, mostrar mensaje de error
      if (!input) {
        resultado.textContent = "Por favor, selecciona una fecha.";
        return;
      }

      //obtener la fecha actual y fecha de nacimiento
      const hoy = new Date();
      const nacimiento = new Date(input);

      //calcular la edad
      let edad = hoy.getFullYear() - nacimiento.getFullYear();
      const mes = hoy.getMonth() - nacimiento.getMonth();
      const dia = hoy.getDate() - nacimiento.getDate();

      //ajustar edad si aun no ha cumplido años este año
      if (mes < 0 || (mes === 0 && dia < 0)) {
        edad--;
      }

      //mostrar resultado en la pantalla
      resultado.textContent = `Tienes ${edad} años.`;
    }
  </script>
</body>
</html>
